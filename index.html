<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>下拉菜单</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	list-style: none;
	color: #fff;
}
a:hover {
	color: #FF3;
}
a:link, a:visited {
	text-decoration: nonr;
}
#bg {
	width: 600px;
	margin: 30px auto;
}
a {
	width: 150px;
	height: 36px;
	display: inline-block;
	text-align: center;
	linr-height: 36px;
	background: #06F;
}
#dis {
	display: none;
}
li {
	float: left;
}
#dis li {
	clear: left;
	margin-top: 1px;
}/* CSS Document */
</style>
</head>

<body>
<ul id="bg">
  <li><a href="#">自然科学</a></li>
  <li id="btn"> <a href="#">网络小说</a>
    <ul id="dis">
      <li><a href="龙族.txt">手机/对讲机</a></li>
      <li><a href="#">电脑/路由器</a></li>
      <li><a href="#">音响/麦克风</a></li>
    </ul>
  </li>
  <li><a href="#">百科全书</a></li>
  <li><a href="#">天文地理</a></li>
</ul>
<script type="text/javascript">
	var btn=document.getElementById('btn');
	var dis=document.getElementById('dis');
	btn.onmouseover=function(){
		dis.style.display='block';
	}
	btn.onmouseout=function(){
			dis.style.display='none';
	}
</script>
</body>
</html>
